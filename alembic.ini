# A generic, single-database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template for migration file names
# "%%(rev)s_%%(slug)s"
file_template = %%(rev)s_%%(slug)s

# The database URL
# THIS IS THE MOST IMPORTANT LINE TO CHANGE
sqlalchemy.url = sqlite:///./sql_app.db

# ... other Alembic settings can usually be left at their default ...

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S